language: scala
sudo: required
dist: trusty

scala:
- 2.10.6
- 2.11.8
- 2.12.1

# These directories are cached to S3 at the end of the build
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

script:
- ./e2e.sh
- cd examples && sbt test && cd ..
- sbt -J-Xmx4500M ++$TRAVIS_SCALA_VERSION test
- sbt -J-Xmx4500M ++$TRAVIS_SCALA_VERSION universal:packageBin
- echo "java -jar ${HOME}/.ivy2/cache/com.github.os72/protoc-jar/jars/protoc-jar-3.2.0.jar \$@" > protoc && chmod +x protoc
- export PATH=${PATH}:${PWD}
- bash -x ./make_plugin_proto.sh
- rm protoc
- git diff --exit-code
# Tricks to avoid unnecessary cache updates
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

deploy:
  provider: releases
  api_key:
    secure: ZHv5KXgAHNvO6ZS2cv5SdQ43UMjcc1Bm7p9Q66z4NJoLNq5SY/Ln9ZFeUgoBMv+1SPvzL0GRWLxBxa4UYuFgFwRywlU8hQ1GF0ztZ35bvZUrFvTWp4sM62sdmSogHFDmgpG58IPNeQSPcZ+sYFhlWzvAz9hUCXzPPu6jeZSanew=
  file: scalapbc/target/universal/scalapbc-${TRAVIS_TAG:1}.zip
  skip_cleanup: true
  on:
    repo: scalapb/ScalaPB
    tags: true
    scala: 2.11.8

